<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud system</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
<div class="crud">
    <div class="head">
        <h2>crud system</h2>
        <p>product management system</p>
    </div>
    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="getTotale()" onkeyup="getTotale()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotale()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotale()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotale()" type="number" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">create</button>
    </div>
    <div class="outputs">
        <div class="searshBlock">
            <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="saerchTitle">search By Title</button>
                <button onclick="getSearchMood(this.id)" id="saerchCategory">search By Category</button>
            </div>
        </div>
    </div>
    <div id="deleteAll">

    </div>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="body">
            
        </tbody>
    </table>
</div>


<script src="js/main.js"></script>

</body>
</html>
